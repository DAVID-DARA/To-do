<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTL | Login</title>
    <link rel="stylesheet" href="css/login/loginstyle.css">
    <link rel="icon" href="images/homepage/logo-removebg-preview.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="login">
		<a onclick="location.href='/'">Go to Homepage <i class="fa fa-arrow-right" aria-hidden="true"></i></a>
        <div class="content">
            <h1>Login</h1>
            <p>Login to access MTL to-do list</p>
            <button>Sign in with Google</button>
            <button>Sign in with Facebook</button>

            <div class="idea">
                <hr>
                <p>or Sign in with email </p>
                <hr>
            </div>

            <form action="">
                <label for="email">Email</label><br>
                <input type="text" placeholder="Enter your Email" class="email">

                <label for="pword">Password</label><br>
                <input type="password" placeholder="Enter your Password" class="pword">

                <a href="">Forgot Password?</a>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>    
</body>
</html>
